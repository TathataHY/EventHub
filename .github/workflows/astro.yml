name: Deploy Showcase

on:
  # Trigger the workflow every time you push to the `main` branch
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies and build
        working-directory: packages/eventhub-showcase
        run: |
          echo "Eliminando dependencias internas del monorepo y configuración de workspaces"
          cp package.json package.json.backup
          # Modificar package.json para eliminar dependencias internas y configuración de workspaces
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json'));
            pkg.name = 'showcase';
            // Eliminar dependencias internas
            if (pkg.dependencies) {
              Object.keys(pkg.dependencies).forEach(dep => {
                if (dep.startsWith('eventhub-')) {
                  delete pkg.dependencies[dep];
                }
              });
            }
            // Eliminar configuración de workspaces
            delete pkg.workspaces;
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "
          cat package.json
          npm install --no-workspaces
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: packages/eventhub-showcase/dist 